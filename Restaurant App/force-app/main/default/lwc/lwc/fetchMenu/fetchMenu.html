<template>
    <div style="height: 100px;">
        <template if:true={itemList}>
            <lightning-datatable key-field="id" data={itemList} columns={columns}>
            </lightning-datatable>
        </template>



    </div>
    <lightning-input onchange={inputChange}></lightning-input>
    <template if:true={imageUrl}>
        <img src={imageUrl} />
    </template>
</template>
